<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <h2>Login</h2>
  
      <div>
        <label for="email">Email:</label>
        <input 
          id="email" 
          formControlName="email" 
          type="text" 
          placeholder="Enter your email" 
        />
        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)" class="error-message">
          <div *ngIf="loginForm.get('email')?.errors?.required">Email is required.</div>
          <div *ngIf="loginForm.get('email')?.errors?.email">Invalid email format.</div>
        </div>
      </div>
  
      <div>
        <label for="password">Password:</label>
        <input 
          id="password" 
          formControlName="password" 
          type="password" 
          placeholder="Enter your password" 
        />
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)" class="error-message">
          <div *ngIf="loginForm.get('password')?.errors?.required">Password is required.</div>
          <div *ngIf="loginForm.get('password')?.errors?.pattern">Password must be at least 8 characters long and include at least one lowercase letter, one uppercase letter, one digit, and one special character.</div>
        </div>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
