<div class="p-2">
    <mat-card>  
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off" fxLayout="row wrap">
               
                <div fxFlex="60" class="px-2">
                  <div fxLayout="row wrap">
                    <div fxFlex="100" fxFlex.gt-sm="50" class="px-3">
                      <mat-form-field appearance="outline" class="w-100" style="width: 45%;">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name">
                        <mat-error *ngIf="form.controls['name'].errors?.['required']">Name is required</mat-error>
                        <mat-error *ngIf="form.controls['name'].hasError('minlength')">Minim 3 caractere</mat-error>
                      </mat-form-field>
                    </div>
                    <div fxFlex="100" fxFlex.gt-sm="50" class="px-3 mb-4 mt-2">
                      <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Category</mat-label>
                        <mat-select formControlName="categoryId">
                          <mat-option *ngFor="let category of categoryOptions" [value]="category.value">
                            {{ category.name }}
                          </mat-option>
                        </mat-select>
                        <mat-error *ngIf="form.controls['categoryId'].errors?.['required']">Category is required</mat-error>
                      </mat-form-field>
                    </div>
                    <div fxFlex="100" fxFlex.gt-sm="50" class="px-3">
                      <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Price</mat-label>
                        <input type="number" matInput formControlName="price" min="1">
                        <mat-error *ngIf="form.controls['price'].errors?.['required']">Price is required</mat-error>
                      </mat-form-field>
                    </div>
                    <div fxFlex="100" fxFlex.gt-sm="33.3" class="p-3">
                      <mat-radio-group formControlName="breadOrPolenta">
                        <mat-radio-button value="bread" color="primary">Paine</mat-radio-button>
                        <mat-radio-button value="polenta" color="primary">Mamaliga</mat-radio-button>
                      </mat-radio-group>
                      <button mat-button type="button" *ngIf="isResetButtonVisible()" (click)="resetSelection()">Reseteaza selectia</button>
                    </div>
                    <div fxFlex="100" class="mt-2 text-center w-100">
                      <button mat-raised-button color="primary" type="submit" class="uppercase">Submit</button>
                    </div>
                  </div>
                </div>
            </form>
        </mat-card-content> 
    </mat-card>
</div>
