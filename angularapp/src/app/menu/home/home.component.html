<!-- Parent container for layout -->
<input type="text" placeholder="Filtreaza meniurile" #filter (keyup)="filterResults(filter.value)">
<div class="content-container">

 
  <!-- Card Grid Below the Search Box -->
  <div class="container responsive-grid">
    <mat-card class="card-container"  *ngIf="menuData && filterInput.nativeElement.value.length == 0" (click)="addNew()">
      <mat-icon class="plus-icon" color="primary" >add</mat-icon>
    </mat-card>
    <mat-card *ngFor="let card of pagedMenuData">
      <mat-card-header>
        <mat-card-title>{{ card.name }} </mat-card-title>
      </mat-card-header>
      <mat-card-content> 
        <hr>
        <p>Pret: {{ card.price }}</p>
        <hr>
        <p>Paine: {{card.hasBread ? "Da" : "Nu"}}</p>
        <hr>
        <p>Paine: {{card.hasPolenta ? "Da" : "Nu"}}</p>
        <hr>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="edit(card.id)">Editeaza</button>
        <button mat-button (click)="delete(card.id)">Sterge</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
